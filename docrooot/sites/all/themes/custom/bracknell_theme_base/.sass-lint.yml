# sass-lint config generated by make-sass-lint-config v0.0.2
# See:
# http://sasstools.github.io/make-sass-lint-config/
#
# The following scss-lint Linters are not yet supported by sass-lint:
# CapitalizationInSelector, IdWithExtraneousSelector, SelectorDepth, SelectorFormat
# TrailingSemicolonAfterPropertyValue, UnnecessaryMantissa, Compass::*
#
# The following settings/values are unsupported by sass-lint:
# Linter SpaceBeforeBrace, option "allow_single_line_padding"

files:
  include: 'scss/**/*.scss'
  ignore: 'scss/component/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero: 1
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true
  extends-before-declarations: 0
  extends-before-mixins: 0
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1
  function-name-format:
    - 1
    - allow-leading-underscore: true
      convention: ^[a-z\-_]+$
      convention-explanation: 'Function must be lowercase hyphenated or snakecase'

  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  indentation:
    - 1
    - width: 2
  leading-zero:
    - 1
    - include: false
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  mixins-before-declarations: 0
#  no-color-keyword: 1
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties: []
  no-url-protocols: 1
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  property-sort-order: 1
  quotes:
    - 1
    - style: single
  shorthand-values: 1
  single-line-per-selector: 1
  space-after-colon: 1
  space-after-comma: 1
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  url-quotes: 1
  variable-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  zero-unit: 1
